<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue Practice</title>
	<script type="text/javascript" src="js/vue-2.6.11.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" name="" v-model="name">
		<p>Hello {{name}}, {{msg}}</p>
	</div>

	<script type="text/javascript">
		new Vue({
			el: "#app",
			data() {
				return{
					name : 'weirdCoder',
					msg : 'Welcome to Vue.'
				}
			}
		})
	</script>
</body>
</html>
